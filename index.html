<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <header class="" id="bg">
      <div class="big-container">
        <div class="main-container">
          <div class="quote-container">
            <div class="quote"></div>
            <div class="author"></div>
          </div>
          <div class="time-container">
            <div class="day-or-night">good morning, it's currently</div>
            <div class="time"></div>
            <div class="time-zone"></div>
            <div class="location"></div>
          </div>
        </div>
        <div class="button-container">
          <button class="btn-more">
            <span class="btn-text">MORE</span>
            <img
              class="btn-arrow"
              src="starter-code/assets/desktop/icon-arrow-up.svg"
              alt=""
            />
          </button>
        </div>
      </div>
    </header>
    <div class="expanded-container hidden">
      <div class="info-container">
        <div class="expanded-time-zone">
          Current Timezone
          <p class="tz-text expanded-text"></p>
        </div>
        <div class="day-of-week">
          Day of week
          <p class="day-week-text expanded-text"></p>
        </div>
        <div class="day-of-year">
          day of year
          <p class="day-year-text expanded-text"></p>
        </div>
        <div class="week">
          week of year
          <p class="week-year expanded-text"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="app.js"></script>
</html>
